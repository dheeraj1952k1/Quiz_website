<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Quiz App</title>
               <link rel="stylesheet" href="quiz.css">
</head>
<body>
       <div class="main-div">
              <div class="inner-div">
                     <div class="quiz-box">
                            <div id="Quiz">
                                   <h1>General Quiz Questions</h1>
                                   <div class="header-quiz">
                                          <p id="progress"> Question 1 of 10</p>
                                          <p id="countdown">10</p>
                                   </div>
                            </div>
                     </div>
                 <h2 class="question">Question comes here</h2>
                 
                 <ul>       
                              <!-- name attribute must be same for all -->
                              <li>
                                             <input type="radio" class="answer" name="answer" id="ans1">
                                             <label for="ans1" id="option1"> Answer Option </label>
                              </li>
                              <li>
                                             <input type="radio" class="answer" name="answer" id="ans2">
                                             <label for="ans2" id="option2"> Answer Option </label>
                              
                              </li>
                              <li>
                                             <input type="radio" class="answer" name="answer" id="ans3">
                                             <label for="ans3" id="option3"> Answer Option </label>
                              
                              </li>
                              <li>
                                             <input type="radio" class="answer" name="answer" id="ans4">
                                             <label for="ans4" id="option4"> Answer Option </label>
                              
                              </li>
                 </ul>

                 <!-- < button id="next>Next</button>" -->
                 <button id="prev">Previous</button>
                 <!-- <button id="next">Next</button> -->
                 <button id="submit">Submit</button>

                 <div id="showScore" class="scoreArea"></div>
              </div>
       </div>  
       
       <script src="script.js"></script>
</body>
</html>
